<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="INTCOMP_ecomSite.html" class="sign-in-form">
            <h2 class="title">User Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>

            <input type="submit" value="Login" class="btn solid"/>

          </form>

          <form action="INTCOMP_ecomSite.html" class="sign-up-form">

            <h2 class="title">Admin Login</h2>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>

            <input type="submit" class="btn" value="Login" />
          
          </form>

        </div>
      
      </div>

      <div class="panels-container">

        <div class="panel left-panel">
          <div class="content">
            <h3>Are you an Admin?</h3>
            <p>
              Click here to login as an Admin
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Admin Login
            </button>
          </div>

        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>Don't have an Admin account?</h3>
            <p>
              Click here to go back to User Login
            </p>
            <button class="btn transparent" id="sign-in-btn">
              User Login
            </button>
          </div>

        </div>

      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
